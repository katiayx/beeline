<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/homepage.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <title>Plan My Route</title>
    <style>
      div.transbox {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 25px;
        vertical-align: center;
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
      }
    </style>
</head>

<body>
    <div class='site-wrapper'id="input">
        <div class='transbox col-md-4 col-md-offset-4'>
        <div class='site-wrapper-inner'>
            <form id='user_input_form' action='/distance'>
                <h3>Starting from?</h3>
                    <label><input id='startpt' class='controls' type='text' name='loc'></input></label>
                <br>
                <h3>Where would you like to visit?</h3>
                    <label><input id='location_a' class='autocomplete' type='text' name='loc'></input></label>
                    <label><input id='location_b' class='autocomplete' type='text' name='loc'></input></label>
                    <label><input id='location_c' class='autocomplete' type='text' name='loc'></input></label>
                    <label><input id='location_d' class='autocomplete' type='text' name='loc'></input></label>
                    <br><br>
                <label><input id='sub_btn' type='submit' value='submit'></input></label> 
          </form>
    </div>
    </div>
  </div>

</body>
    


  <script src="https://maps.googleapis.com/maps/api/js?key={{mykey}}&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>

</html>
