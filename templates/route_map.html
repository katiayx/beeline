<!DOCTYPE HTML>
<html>
<head>
  <title>Route Mapper</title>
 <!--  <link ref="stylesheet" href="./map.css"> -->
   <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
</head> 
<body>
  <div id="map"></div>
  <script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 39.667913, lng: -99.268590},
      zoom: 4    
    });
  }
  </script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ mykey }}&v=3&callback=initMap">
    </script>
  </body>
</html>
