{% extends 'base.html' %}

{% block head %}

<style>
  body {
    background-color: #50B7D5;

  }
</style>

{% endblock %}

{% block content %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Beeline</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">New Search</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row">
    <div class="col-xs-9" id="map">Left</div>
    <div class="col-xs-3" id="directions-panel">Right</div>
  </div>

  <input type='hidden' id='origin' value='{{ origin }}'></input>
  <input type='hidden' id='destination' value='{{ destination }}'></input>
  <input type='hidden' id='waypts' value='{{ waypts }}'></input>
    <div type='hidden'>
      {% for stop in waypts %}
        <input type="hidden" class="stops" value='{{stop}}'></input>
      {% endfor %}
    </div>

<script src="/static/route_map.js"></script>


<script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{mykey}}&callback=initialize">
</script>






{% endblock %}
